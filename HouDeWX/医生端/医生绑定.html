<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/mui.ext.loading.css" />
	</head>

	<body>

		<div class="mui-navbar-inner mui-bar mui-bar-nav">
			<h1 class="mui-center mui-title">医生绑定</h1>
		</div>

		<div class="mui-content">
			<div class="mui-content-padded">
				<div class="mui-input-group">
					<div class="mui-input-row">
						<label>绑定的医生</label>
						<input type="hidden" id="hid_doc_id" value="1" />
						<input type="text" readonly="readonly" value="张三" />
					</div>
				</div>
				<div class="mui-input-group">
					<div class="mui-input-row">
						<label>绑定码</label>
						<input id="txt_bind_code" type="text" />
					</div>
				</div>
				<button type="button" id="btn_save" data-loading-text="保存中" data-loading-icon="mui-spinner mui-spinner-custom" class="mui-btn mui-btn-primary mui-btn-block" style="margin-top: 20px;">绑  定</button>
			</div>
		</div>
		<div class="mui-bar-footer mui-text-center" style="position: fixed; width: 100%;">
			<p>© 2018 All Rights Reserved</p>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/mui.ext.loading.js"></script>
	<script type="text/javascript">
		(function($$) {
			$$.init();
			$$("#btn_save")[0].addEventListener('tap', function() {
				var btn = this;
				console.log("绑定码：" + document.getElementById('txt_bind_code').value);
				console.log("医生ID："+document.getElementById('hid_doc_id').value);
				$$(btn).button('loading');
				$$.showLoading("保存中", "div");

				setTimeout(function() {
					$$(btn).button('reset');
					$$.hideLoading();
					$$.toast("绑定成功");
					location.href='个人中心首页.html'
				}.bind(btn), 2000);
			});

		})(mui);
	</script>

</html>
