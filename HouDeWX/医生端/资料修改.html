<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
		<style>
			.custom-row-br{
				height: auto !important;
				padding: 10px;
			}
			.custom-row-br textarea{
				width: 100% !important;
				overflow: hidden;
				padding-left: inherit !important;
				font-size: 16px;
				line-height: 22px;
			}
			.custom-row-br label{
				padding: 11px 6px;
			}
			#info{
				color: rgba(0,0,0,0.7);
			}
		</style>
	</head>

	<body>
		<div class="mui-navbar-inner mui-bar mui-bar-nav">
			<button type="button" onclick="javascript:location.href='资料详情.html'" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>
			</button>
			<h1 class="mui-center mui-title">个人资料修改</h1>
		</div>

		<div class="mui-content">
			<div class="mui-content-padded">
				<p>基本资料</p>
				<div class="mui-input-group">
					<div class="mui-input-row">
						<label>姓名</label>
						<input type="text" value="张医生" />
					</div>
					<div class="mui-input-row">
						<label>身份证号</label>
						<input type="text" value="41282819930510151X" />
					</div>
					<div class="mui-input-row">
						<label>手机号</label>
						<input type="text" value="17688700150" />
					</div>
					<div class="mui-input-row ">
						<label>性别</label>
						<input type="text" value="男" />
					</div>

				</div>

				<p style="margin-top: 10px;">专业资料</p>
				<div class="mui-input-group">
					<div class="mui-input-row">
						<label>科室</label>
						<input type="text" value="内科" />
					</div>
					<div class="mui-input-row">
						<label>头衔</label>
						<input type="text" value="主治医师" />
					</div>
					<div class="mui-input-row">
						<label>擅长</label>
						<input type="text" value="少儿 哮喘 内科" />
					</div>
					<div class="mui-input-row custom-row-br">
						<label>简介</label>
						<textarea id="txt_remark" placeholder="填写您的个人简介" rows="10" data-maxNumber="150" >这里是医生个人简介这里是医生个人简介这里是医生个人简介这里是医生个人简介这里是医生个人简介这里是医生个人简介这里是医生个人简介这里是医生个人简介这里是医生个人简介这里是医生个人简介这里是医生个人简介这里是医生个人简介医生个人简介这里是医生个人简介医生个人简介这里是医生个人简介医生个人简介这里是医生个</textarea>
					</div>

				</div>

				<button type="button" id="btn_save" data-loading-text="保存中" data-loading-icon="mui-spinner mui-spinner-custom" class="mui-btn mui-btn-primary mui-btn-block" style="margin-top: 20px;">保   存</button>
			</div>

			<div class="mui-bar-footer mui-text-center" style="width: 100%;">
				<p>© 2018 All Rights Reserved</p>
			</div>
		</div>

	</body>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/mui.ext.loading.js"></script>
	<script type="text/javascript" src="../js/jquery.limitTextarea.js"></script>
	<script>
		(function($$) {
			$$.init();
			$$("#btn_save")[0].addEventListener('tap', function() {
				var btn = this;
				//console.log("姓名：" + $("#text_name").val());
				//console.log("身份证号：" + $("#text_cid").val());
				//console.log("手机号：" + $("#text_tel").val());
				//console.log("性别：" + $("input[name='rd_gender']:checked").val());
				$$(btn).button('loading');
				$$.showLoading("保存中", "div");

				setTimeout(function() {
					$$(btn).button('reset');
					$$.hideLoading();
					location.href='个人中心首页.html';
				}.bind(btn), 2000);
			});
			
		})(mui);
		$(function () {
            $('#txt_remark').limitTextarea({
                maxNumber: parseInt($('#txt_remark').attr('data-maxNumber')), //最大字数
                position: 'bottom', //提示文字的位置，top：文本框上方，bottom：文本框下方
                onOk: function () {
                	$('#txt_remark').css('background-color', 'white');
                    $('#btn_save').removeClass("mui-disabled");
                    $('#btn_save').removeAttr("disabled");
                    console.log('启用提交按钮')
                }, //输入后，字数未超出时调用的函数
                onOver: function () {
                	$('#txt_remark').css('background-color', 'lightpink');
                    $('#btn_save').addClass("mui-disabled");
                    $('#btn_save').attr('disabled',true);
                    console.log('禁用提交按钮')
                } //输入后，字数超出时调用的函数，这里把文本区域的背景变为粉红色
            });
        });
	</script>

</html>
