<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>预约详情</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style>
			.p-title{
				margin: 10px !important;
			}
		</style>
	</head>
	<body>
		<div class="mui-content">
				<p class="p-title">以下是您的预约信息</p>
				<div class="mui-input-group" style="padding-bottom: 30px;">
					<div class="mui-input-row">
						<label>预约专家</label>
						<input type="text" class="mui-input-clear" value="马为民（内科主任医师）" disabled="disabled" />
					</div>
					<div id="" class="mui-input-row">
						<label>预约时间</label>
						<input type="text" disabled="disabled" value="2018-09-01 13:00" />
					</div>
					<div class="mui-input-row">
						<label>姓名</label>
						<input type="text" disabled="disabled" value="张三" />
					</div>
					<div class="mui-input-row">
						<label>年龄</label>
						<input type="text" disabled="disabled" value="28" />
					</div>
					<div class="mui-input-row ">
						<label>性别</label>
						<input type="text" disabled="disabled" value="男" />
					</div>
					<div class="mui-input-row">
						<label>手机号</label>
						<input type="text" disabled="disabled" value="17688700150" />
					</div>
					
					<div class="mui-input-row" style="height: 100px;">
						<label>留言</label>
						<textarea rows="3" disabled="disabled">这里是留言内容</textarea>
					</div>

					<button type="button" style=" width: 90%;margin: 0 auto;margin-top: 30px;" class="mui-btn mui-btn-block mui-btn-outlined">取消预约</button>

				</div>
		</div>
	</body>
</html>
