<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>支付结果</title>
    <style>
        .pay-status {
            width: 100%;
            height: 100%;
            text-align: center;
        }

        .pay-status img {
            width: 90%;
        }

        button {
            margin-top: 25px;
            background-color: #FF6F00;
            color: #FFF;
            font-size: 1.25rem;
            border: none;
            width: 90%;
            height: 2.5rem;
            line-height: 2.5rem;
            border-radius: 4px;
            outline: none;
        }

        .payok{
            display: flex;
            flex-direction:column;
            flex-wrap:nowrap;
            justify-content:center;
            align-items:center;
            align-content:center;
        }
        .payok img{
            margin-top: 30%;
            width: 100px;
        }
        .span-ok{
            font-size: 16px;
            margin-top: 30px;
        }
        .span-msg{
            margin-top: 20px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- <div class="pay-status payfail">

        <button>返回重试</button>
    </div> -->
    <div class="pay-status payok">
        <img src="img/icon-success.png">
        <span class="span-ok">支付成功！</span>
        <span class="span-msg">“试镜 · 逗逗拍”已启动 请开始制作您的欢乐视频</span>
    </div>
</body>

</html>
